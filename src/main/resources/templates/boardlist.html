<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Your existing head content -->
  <title>Generated by Codia AI</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" />
  <link rel="stylesheet" href="/css/boardlist.css" />
</head>
<body>
<div class="main-container">
  <div class="section">
    <div class="container">
      <span class="title">보드 리스트</span>
      <div class="list">
        <!-- Iterate through the boardList using th:each -->
        <div th:each="board : ${boardList}" class="row">
          <div class="article">
            <div class="image-container"><div class="image"></div></div>
            <div class="frame">
              <span class="title-1" th:text="${board.boardName}"></span>
              <span class="subtitle" th:text="${board.boardDescription}"></span>
              <span class="board-color" th:text="${board.boardColor}"></span>
            </div>
            <span class="modify-delete">수정하기<br /><br />삭제하기</span>
          </div>
        </div>
      </div>
    </div>
    <div class="top-bar">
      <span class="trello">Trello</span>
      <div class="navigation">
        <span class="home-tab">Home</span>
        <span class="about-tab">About</span>
        <span class="contact-tab">Contact</span>
      </div>
    </div>
    <div class="vector"></div>
  </div>
  <div class="section-1f">
    <div class="container-20">
      <span class="trello-title">© 2024 Trello</span>
      <span class="terms-of-service-title">Terms of Service</span>
      <span class="privacy-policy-title">Privacy Policy</span>
      <span class="contact-us-title">Contact Us</span>
    </div>
  </div>
</div>
<!-- Generated by Codia AI - https://codia.ai/ -->
</body>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    let boardColors = document.getElementsByClassName("board-color");
    let rows = document.getElementsByClassName('row')

    for (let i = 0; i < rows.length; i++) {
      let color = boardColors[i].textContent;
      console.log(rows[i], color)
      rows[i].style.backgroundColor = color;
    }
  })

</script>
</html>
